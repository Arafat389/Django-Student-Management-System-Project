{% extends 'base.html' %}
{% block content %}
    <h2 class="container">Confirm Deletion</h2>
    <p class="container">Are you sure you want to delete {{ student.name }}?</p>
    <form class="container" method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a class="container" href="{% url 'student_list' %}">Cancel</a>
{% endblock %}
