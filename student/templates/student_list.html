{% extends 'base.html' %}
{% block content %}
    <h2 class="container">Student List</h2>
    {% for student in students %}
        <p class="container">{{ student.name }} - {{ student.email }} - {{ student.phone }} - {{ student.course }}
            <a class="btn btn-primary" href="{% url 'student_update' student.id %}">Edit</a> |
            <a class="btn btn-danger" href="{% url 'student_delete' student.id %}">Delete</a>
        </p>
    {% empty %}
        <p>No students available.</p>
    {% endfor %}
{% endblock %}
